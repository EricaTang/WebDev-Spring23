<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Slider</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			width: 100%;
			height: 100vh;
			background-color: black;
			display: flex;
			align-items: center;
			justify-content: center;

		}

		.swiper {
			width: 45%;
			height: fit-content;
		}

		.swiper-slide img {
			width: 100%;

		}

		.swiper .swiper-button-prev, .swiper .swiper-button-next {
			color: red;
		}

		.swiper .swiper-pagination-bullet-active {
			background: red;
		}
	</style>

</head>
<body>
	<div class="container">
		<!-- Slider main container -->
		<div class="swiper">
 			<!-- Additional required wrapper -->
  			<div class="swiper-wrapper">
    			<!-- Slides -->
    			<div class="swiper-slide"><img src="img/1.jpg"></div>
    			<div class="swiper-slide"><img src="img/2.jpg"></div>
    			<div class="swiper-slide"><img src="img/3.jpg"></div>
    			<div class="swiper-slide"><img src="img/4.jpg"></div>
    			<div class="swiper-slide"><img src="img/5.jpg"></div>
    			<div class="swiper-slide"><img src="img/6.jpg"></div>
  			</div>
  			<!-- If we need pagination -->
  			<div class="swiper-pagination"></div>

  			<!-- If we need navigation buttons -->
  			<div class="swiper-button-prev"></div>
  			<div class="swiper-button-next"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script type="text/javascript">
		const swiper = new Swiper('.swiper', {
			autoplay: {
				delay: 2000,
				disableOnInteraction: false,
			},

  			loop: true,

  			pagination: {
  				el: '.swiper-pagination',
  				clickable: true,
  			},

  			navigation: {
  				nextEl: '.swiper-button-next',
  				prevEl: '.swiper-button-prev',
  			},
  		});
	</script>
</body>
</html>
